apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: web-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: web-app
    spec:
      restartPolicy: Always
      containers:	     
      - name: app
        image: registry.au-syd.bluemix.net/takara/web:v1
        env:
        - name: DB_USER
          value: root
        - name: DB_PASSWORD
          value: root
        resources: {}
        volumeMounts:
        - mountPath: /var/www
          name: www-vol
      - name: web
        image: registry.au-syd.bluemix.net/takara/web:v1
        ports:
        - containerPort: 80
        resources: {}
        volumeMounts:
        - mountPath: /var/www
          name: www-vol
      volumes:
      - name: www-vol
        hostPath:
          # directory location on host
          path: /tmp/
          # this field is optional
          type: Directory


